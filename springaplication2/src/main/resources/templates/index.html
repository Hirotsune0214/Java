<!--docで基本構文が取得可能-->
<html lang="en" xmlns:th="https://www.thymeleaf.org"> <!--参照先。出し方不明-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: rgb(198, 198, 198);
    }
  </style>
</head>
<body>
    <!--th:fieldで　HTMLフィールドとフォームオブジェクトのフィールドをバインディング(connect)できる-->
    <form action="/create" method="POST">
        <label>Full Name</label>
        <br>
        <input type="text" th:field="${formData.fullName}"> <!--formDataは入力内容-->
        <br>
        <label>Age :</label>
        <br>
        <input type="number" th:field="${formData.age}" placeholder="0">
        <br>
        <label>Employed :</label>
        <br>
        <input type="checkbox" th:field="${formData.employed}">
        <br>
        <label>Gender</label>
        <br>
        <p>
          Male : <input type="radio" th:field="${formData.gender}" th:value="Male">
          Female : <input type="radio" th:field="${formData.gender}" th:value="Female">
        </p>
        <br>
        <input style= "background-color: brown; color: white; padding: 10px; border:none" type="submit" value="Submit">
        <input style= "background-color: green; color: white; padding: 10px; border:none" type="reset" value="Reset">
        
    </form>
</body>
</html>
